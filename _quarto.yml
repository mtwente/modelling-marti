project:
  type: website

website:
  title: modelling-marti
  favicon: android-chrome-512x512.png
  open-graph: true
  twitter-card: true
  site-url: https://mtwente.github.io/modelling-marti/
  repo-url: https://github.com/mtwente/modelling-marti/
  issue-url: https://github.com/mtwente/modelling-marti/issues/new/choose
  repo-actions: [edit, issue]
  page-navigation: true
  bread-crumbs: true
  back-to-top-navigation: true
  search:
    show-item-context: true
    type: overlay
  navbar:
    logo: android-chrome-512x512.png
    logo-alt: ''
    title: modelling-marti
    tools:
      - icon: github
        url: https://github.com/mtwente/modelling-marti/
    left:
      - text: Readme
        href: index.qmd
      - text: Report
        href: report/index.qmd

  sidebar:
    contents:
      - section: modelling-marti
        href: index.qmd
        contents:
          - text: Changelog
            href: CHANGELOG.md
          - text: Code of Conduct
            href: CODE_OF_CONDUCT.md
          - text: Contributing
            href: CONTRIBUTING.md
          - text: License (Data)
            href: LICENSE-CCBY.md
          - text: License (Code)
            href: LICENSE-AGPL.md
          - text: Security
            href: SECURITY.md

format:
  html:
    toc: true
    theme: cosmo
    link-external-newwindow: true
    code-copy: true
    code-overflow: wrap
    mainfont: Jost
    css: styles.css
    filters: [pandoc-quotes.lua]
    quot-lang: de-CH

freeze: true

editor: visual
